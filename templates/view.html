{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
  <div class="card">
    <div class="card-header flex justify-between items-center">
      <h2>{{ service }}</h2>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>

    <div class="form-group">
      <label>Username / Email</label>
      <div class="flex gap-2">
        <input type="text" value="{{ cred.username }}" readonly>
        <button class="btn btn-secondary" onclick="copyToClipboard('{{ cred.username }}', this)">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="flex gap-2">
        <input type="password" value="{{ cred.password }}" id="pwd-{{ service }}" readonly>
        <button class="btn btn-secondary" onclick="togglePassword('pwd-{{ service }}', 'eye-{{ service }}')">
          <i class="fas fa-eye" id="eye-{{ service }}"></i>
        </button>
        <button class="btn btn-primary" onclick="copyToClipboard('{{ cred.password }}', this)">
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
      <div class="strength-meter">
        <div class="strength-bar" style="width: 100%; background-color: var(--success-color); opacity: 0.5;"></div>
      </div>
      <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.5rem;">
        <i class="fas fa-info-circle"></i> Clipboard will be cleared automatically after 10 seconds.
      </p>
    </div>

    <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
      <a href="{{ url_for('delete', service=service) }}" class="btn btn-danger btn-block"
        onclick="return confirm('Are you sure you want to delete this credential?');">
        <i class="fas fa-trash"></i> Delete Credential
      </a>
    </div>
  </div>
</div>
{% endblock %}
