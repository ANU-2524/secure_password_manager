{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <div class="card">
    <div class="card-header text-center">
      <div style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2>Unlock Vault</h2>
      <p style="color: var(--text-secondary);">Enter your master password to continue</p>
    </div>

    <form method="POST">
      <div class="form-group">
        <label for="password">Master Password</label>
        <div class="flex gap-2">
          <input type="password" id="password" name="password" required autofocus>
          <button type="button" class="btn btn-secondary" onclick="togglePassword('password', 'eye-icon')">
            <i class="fas fa-eye" id="eye-icon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-unlock"></i> Unlock
      </button>
    </form>
  </div>
</div>
{% endblock %}
