<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault | Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="{{ url_for('index') }}" class="brand">
                <i class="fas fa-shield-alt"></i> SecureVault
            </a>
            <div class="nav-links">
                {% if session.get('key') %}
                    <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                    <a href="{{ url_for('add') }}" class="{% if request.endpoint == 'add' %}active{% endif %}">
                        <i class="fas fa-plus"></i> Add New
                    </a>
                    <a href="{{ url_for('generate') }}" class="{% if request.endpoint == 'generate' %}active{% endif %}">
                        <i class="fas fa-magic"></i> Generator
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn-danger" style="padding: 0.5rem 1rem; border-radius: 6px; margin-left: 2rem;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-info-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
